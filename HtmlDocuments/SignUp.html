	</head>
	<body>

<!-- Nav Bar Bootstrap-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>

		        <li class="active"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

		<!--Content -->

	<form id="SignUpForm" name="SignUpForm" method="post" action="">
		<table align="center">
 			<tr>
 				<td>
 					<fieldset>
 					<legend>Personal Info</legend>
 					 <table>
					    <tr>
					      <td align="right">First Name:</td>
					      <td align="left"><input type="text" name="first" /></td>
					    </tr>
					    <tr>
					      <td align="right">Middle Name:</td>
					      <td align="left"><input type="text" name="middle" /></td>
					    </tr>
					    <tr>
					      <td align="right">Last Name:</td>
					      <td align="left"><input type="text" name="last" /></td>
					    </tr>
					     <tr>
					      <td align="right">Email:</td>
					      <td align="left"><input type="text" name="email" /></td>
					    </tr>
					  </table>

 					</fieldset>
 				</td>
 			</tr>

 			<tr>
 			<td>
 						<fieldset>
 						<legend>Login Info</legend>
 						 <table>
					    <tr>
					      <td align="right">User Name:</td>
					      <td align="left"><input type="text" name="UserName" /></td>
					    </tr>
					    <tr>
					      <td align="right">Password:</td>
					      <td align="left"><input type="password" name="Password" /></td>
					    </tr>
					    <tr>
					      <td align="right">Repeat Password:</td>
					      <td align="left"><input type="password" name="repeatPwd" /></td>
					    </tr>
					     <tr>
					        <td align="left"><input type="button" value="Verify" /></td>
					    </tr>
					     <tr>
					        <td align="left"><input type="submit" value="Submit" /></td>
					    </tr>
					  </table>
					</fieldset>
				</td>
 			</tr>
 				
 		</table>
		</form>
	</body>
	</html>
