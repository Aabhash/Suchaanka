<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Contact Us </title>

    <!--- Local links -->
    <link rel="stylesheet" type="text/css" href="CSS/Contact.css">
    <link rel="stylesheet" type="text/css" href="CSS/Common.css">
    <script type="text/javascript" src="js/Contact.js"></script>

    <!--Font awesome link-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- BootStrap Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="BootstrapFiles/jquery.min.js"></script>
    <script src="BootstrapFiles/bootstrap.min.js"></script>
</head>

<body  onload="reset()">
    <!-- Nav Bar Bootstrap-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">SUCHAANKA</a>
                <div style="border-right:3px solid #fff;height:25px"></div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li class="active"><a href="Contact.html">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Questions.html"><span class="glyphicon glyphicon-play-circle"></span> Take Test</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Of Page -->

    <div id="CInfo">
        <table>
            <tr>
                <td>
                    <!--Contact Info Form -->
                    <form name='f1' id="CInfoForm" method="post" onsubmit="return validate()" action="">

                        <table align="center">
                            <tr>
                                <td>
                                    <fieldset>
                                        <legend>Contact Information</legend>

                                        <table>
                                            <tr>
                                                <td>
                                                    <!--First name -->
                                                    <span class="fontawesome-book"></span>
                                                    <input type="text" id="fname" placeholder="First Name" onclick="removewarning(event)" />
                                                    <div class="error" id="fname_error"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <!--Last name -->
                                                    <span class="fontawesome-book"></span>
                                                    <input type="text" id="lname" placeholder="Last Name" onclick="removewarning(event)"/>
                                                    <div class="error" id="lname_error"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <!--Subject -->
                                                    <span class="fontawesome-file"></span>
                                                    <input type="text" id="subject" placeholder="Subject" onclick="removewarning(event)"/>
                                                    <div class="error" id="subject_error"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <!--Email-->
                                                    <span class="fontawesome-envelope"></span>
                                                    <input type="text" id="e-mail" placeholder="Email" onclick="removewarning(event)"/>
                                                    <div class="error" id="e-mail_error"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <!--Comment-->
                                                    <span class="fontawesome-book"></span>
                                                    <textarea placeholder="Comment" id="comment" onClick="removewarning(event)"></textarea>
                                                    <div class="error" id="comment_error"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <!--Submit-->
                                                <td><input type="submit" value="Submit" /></td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                </td>
                            </tr>

                        </table>

                    </form>
                </td>
                <td>
                    <!--Telephone Image-->
                    <img src="Images/c1.png">
                </td>
            </tr>
        </table>
    </div>
    <!-- Footer of Page -->
    <footer>
        <address> &copy; Copyright 2017, Made under MIT liscense www.ad_flint@hotmail.com <br> 6th Semester Web Technology Project</address>
    </footer>

</body>

</html>
